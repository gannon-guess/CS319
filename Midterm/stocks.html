<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <link href="./styles/developers.css" rel="stylesheet">
    <link href="./styles/navigation.css" rel="stylesheet">
    <link href="./styles/header.css" rel="stylesheet">
    

    <script src="stocks.js" defer></script>
    <title>Stock Data App</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Stock Data</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Weather</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Stocks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./developers.html">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="header-image" id="header"></div>

    <div class="container mt-5 pt-5">
        <h1 class="text-center">Current Stock Data</h1>
        <form id="stockForm" class="mt-4">
            <div class="input-group">
                <input type="text" class="form-control" id="stockInput" placeholder="Enter stock ticker (e.g., AAPL)" required>
                <div class="input-group-append">
                    <button class="btn btn-primary" type="submit">Get Stock Data</button>
                </div>
            </div>
        </form>
        <div id="result" class="mt-4"></div>
    </div>

</body>
</html>
