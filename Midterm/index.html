<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="./styles/developers.css" rel="stylesheet">
    <style>
        #weatherImage {
            max-width: 100%;
            height: auto;
            display: none;
        }
    </style>



    <title>Weather App</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Weather</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Weather</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Stocks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./developers.html">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="header-image" id="header"></div>


    <div class="container mt-5">
        <h1 class="text-center">Weather App</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="cityInput">Enter a City:</label>
                    <input type="text" id="cityInput" class="form-control" placeholder="e.g., London">
                </div>
                <button id="submitBtn" class="btn btn-primary btn-block" onclick="handleCityInput()">Get Weather</button>
            </div>
        </div>
        <div class="mt-4" id="result"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
